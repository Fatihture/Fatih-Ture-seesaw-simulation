<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header class="stats-panel">
            <div class="stat-box">
                <span class="stat-label">LEFT WEIGHT</span>
                <span class="stat-value" id="totalLeftWeight">0.0 kg</span>
            </div>
            <div class="stat-box active">
                <span class="stat-label">NEXT WEIGHT</span>
                <span class="stat-value" id="nextWeightDisplay">0 kg</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">RIGHT WEIGHT</span>
                <span class="stat-value" id="totalRightWeight">0.0 kg</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">TILT ANGLE</span>
                <span class="stat-value" id="tiltAngle">0Â°</span>
            </div>
        </header>

        <main class="simulation-area">
            <div class="seesaw-container">
                <div class="seesaw-plank" id="plank"></div>
                    
                <div class="seesaw-pivot"></div>
            </div>
        </main>

        <section class="controls">
            <button id="resetBtn" class="btn-reset">Reset Seesaw</button>
        </section>

        <section class="log-area" id="logList">
            </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
